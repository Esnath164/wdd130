<body>
    <header class="site-header">
        <div class="logo">
            <img src="images/whitewater.jpg" alt="Rafting Company Logo">
        </div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        
        <div class="hero">
            <img src="images/hero-img.jpg" alt="Rafting Adventure">
            <h1>Contact Whitewater Rafting</h1>
        </div>

        
        <div class="contact-container">
           
            <section class="contact-info">
                <h2>Visit Us</h2>
                <address>
                    <p><strong>Address:</strong><br>
                    123 River Run Rd<br>
                    Adventure City, AC 12345</p>
                    
                    <p><strong>Phone:</strong><br>
                    <a href="tel:+15551234567">(555) 123-4567</a></p>
                    
                    <p><strong>Email:</strong><br>
                    <a href="mailto:info@dryoar.com">info@dryoar.com</a></p>
                </address>

                
                <div class="map-container">
                    <iframe 
                         src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d93034.67178903068!2d-80.35777047409533!3d43.223467096392845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1swhite%20water%20rafting!5e0!3m2!1sen!2szw!4v1750105021785!5m2!1sen!2szw" width="600" height="450"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" >
                    </iframe>
                </div>

            
                <h3>Meet Our Team</h3>
                <div class="employee-profiles">
                    <figure>
                        <img src="images/guide1.jpg" alt="Rafting Guide Sarah">
                        <figcaption> Peter - Head Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/guide2.jpg" alt="Safety Expert Mike">
                        <figcaption> Millan - Safety Expert</figcaption>
                    </figure>
                    <figure>
                        <img src="images/guide3.jpg" alt="Tour Coordinator Emma">
                        <figcaption>jenna - Tour Coordinator</figcaption>
                    </figure>
                </div>
            </section>

            
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>Message Purpose:</legend>
                        <input type="radio" id="general" name="purpose" value="general" checked>
                        <label for="general">General Inquiry</label><br>

                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label><br>

                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </fieldset>

                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <div class="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter" checked>
                        <label for="newsletter">Subscribe to Monthly Newsletter</label>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>
